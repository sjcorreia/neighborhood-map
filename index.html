<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/neighborhood.css">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
</head>

<body>
    <div class="col-md-12 container">
        <div class="col-md-9 map" id="map">
            <div class="col-md-9 map-error" id="map-error"></div>
        </div>
        <div class="col-md-3 options-box">
            <h1>Discover Boston</h1>
            <hr>
            <div class="row">
            <input class="col-md-11" id="query-bar" type="search" placeholder="Search..."
                data-bind="value: searchQuery, valueUpdate: 'keyup', disable: selectLocationCategory()" autocomplete="on"/>
            </div>
            <div>
                <span class="col-md-4">Filter by Category</span>
                <select class="col-md-8" id="filter-search" data-bind="options: categoryList, optionsCaption: 'All', value: selectLocationCategory"></select>
            </div>
            <div data-bind="template: {name: 'location', foreach: filterLocations}">
            </div>
            <script type="text/hmtl" id="location">
                <a href="#" class="list-group-item text-dark" data-bind="text: title, click: $parent.listBounce"></a>
            </script>
        </div>
    </div>

    <!-- Load the JS API ASYNCHRONOUSLY below.-->
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvCPqfXjiR4tN6uLopKJo3ykmkdN_ASz8&libraries=geometry&v=3&callback=initMap" onerror="mapError()">
    </script>
</body>

</html>
