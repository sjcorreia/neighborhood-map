<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Homemade+Apple" rel="stylesheet">
    <link rel="stylesheet" href="css/neighborhood.css">
</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1>Discover Boston</h1>
            <hr>
            <div>
                <span id="filter-search-text">Filter By Category:</span>
                <select id="filter-search"></select>
            </div>
            <ul data-bind="foreach: locationsList" style="list-style-type:none">
                <li>
                    <span data-bind="text: title"></span>
                </li>
            </ul>
            <div></div>
        </div>
        <div id="map"></div>
    </div>

    <!-- Load the JS API ASYNCHRONOUSLY below.-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvCPqfXjiR4tN6uLopKJo3ykmkdN_ASz8&libraries=geometry&v=3&callback=initMap">
    </script>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
